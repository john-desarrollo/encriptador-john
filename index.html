<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Callenge</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img class="logo" src="Imagenes/Logo (1).png" alt="Logo de alura">
        <h1 class="titulo-principal">Encriptador de texto</h1>

    </header>
    <main>
        <section>
            <textarea class="textoGuia" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <p class="informacion">Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="botonUno" onclick="boton_Uno()">Encriptar</button>
                <button class="botonDos" onclick="boton_Dos()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="botonCopy" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/Encriptador.js"></script>

</body>

</html>
